<body>

<nav id="navbar" class="navbar navbar-custom navbar-light navbar-expand-lg fixed-top">
    <div id="navbarcont" class="container">
        <a class="navbar-brand" href="index.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Logo_UFF_%28blue%29.svg" alt="" width="120" height="80">

        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <img src="https://sites.google.com/a/ic.uff.br/fernanda/_/rsrc/1489691433727/home/logo-ic-uff.png" alt="" width="120" height="80">
            </li>
        </ul>
    </div>
</nav>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Form. utilizando SayHello.jsp</h1>
            <br>
            <form action="sayhello.jsp" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Digite seu nome aqui" name="nome">
                    </div>
                </div>
                Selecione um Idioma abaixo:<br>
                <div class="row">
                    <div class="col">
                        <input type="radio" name="lang" value="pt" checked> Português<br>
                        <input type="radio" name="lang" value="es"> Espanhol<br>
                    </div>
                    <div class="col">
                        <input type="radio" name="lang" value="fr"> Francês<br>
                        <input type="radio" name="lang" value="de"> Alemão<br>
                    </div>
                    <div class="col">
                        <input type="radio" name="lang" value="en"> Inglês<br>
                        <input type="radio" name="lang" value="ru"> Russo<br>
                    </div>
                </div>
                <input class="btn btn-secondary btn-lg" type="submit" value="Receber os cumprimentos com JSP"/>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
